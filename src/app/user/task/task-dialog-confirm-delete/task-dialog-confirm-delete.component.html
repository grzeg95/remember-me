<h1 mat-dialog-title>Are you sure to delete?</h1>
<p>This action will permanently remove this task.</p>
<div mat-dialog-actions>
  <button class="btn btn-primary border-primary shadow"
          (click)="rejectDelete()">Reject</button>
  <button class="btn btn-outline-danger border rounded-0"
          (click)="confirmDelete()">Confirm</button>
</div>
