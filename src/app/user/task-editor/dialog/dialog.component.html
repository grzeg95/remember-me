<h1 mat-dialog-title>Insert time of day</h1>

<mat-form-field>
  <mat-label>Time of day</mat-label>
  <input autocomplete="off" matInput [(ngModel)]="data.timeOfDay">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data.timeOfDay">Add</button>
</div>
