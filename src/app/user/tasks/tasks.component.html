<div class="container">
  <div class="col">

    <ng-template *ngIf="isEmpty; then waitForItems; else showItems"></ng-template>

    <ng-template #waitForItems>
      <div class="row message" *ngIf="(tasksFirstLoading || timesOfDayOrderFirstLoading) && isConnected; else onOneExists">
        <div class="col">
          <span>Loading...</span>
        </div>
      </div>

      <ng-template #onOneExists>
        <div class="row message" *ngIf="isConnected">
          <div class="col">
            <span>Add some tasks to this empty list</span>
          </div>
          <div class="col">
            <div class="add-task">
              <button class="btn btn-primary shadow" type="button" [routerLink]="['/', RouterDict['user'], RouterDict['task']]">Add new task</button>
            </div>
          </div>
        </div>
        <div class="row message" *ngIf="!isConnected">
          <div class="col">
            <span>You are offline. Waiting for connection...</span>
          </div>
        </div>
      </ng-template>
    </ng-template>

    <ng-template #showItems>
      <div class="row list">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-hover">
              <tbody id="tasksTable">
                <tr *ngFor="let task of tasks">
                  <td>{{ task.description }}</td>
                  <td>{{ task.daysOfTheWeek }}</td>
                  <td>{{ task.timesOfDay.join(', ') }}</td>
                  <td>
                    <div class="pseudo-button" [routerLink]="['/', RouterDict['user'],  RouterDict['task'], task.id]">
                      <fa-icon [icon]="faEdit"></fa-icon>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div *ngIf="!isEmpty" class="row">
        <div class="col">
          <div class="add-task">
            <button class="btn btn-primary shadow" type="button" [routerLink]="['/', RouterDict['user'], RouterDict['task']]">Add new</button>
          </div>
        </div>
      </div>
    </ng-template>

  </div>
</div>
