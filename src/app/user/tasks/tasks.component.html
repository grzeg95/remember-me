<div class="container">
  <div class="col">

    <ng-template *ngIf="isEmpty; then waitForItems; else showItems"></ng-template>

    <ng-template #waitForItems>
      <div class="row message" *ngIf="tasksFirstLoading || timesOfDayOrderFirstLoading; else onOneExists">
        <div class="col">
          <span>Loading...</span>
        </div>
      </div>

      <ng-template #onOneExists>
        <div class="row message">
          <div class="col">
            <span>There is no one</span>
          </div>
          <div class="col">
            <div class="add-task">
              <button class="btn btn-primary shadow" type="button" [routerLink]="['/', RouterDict['user'], RouterDict['task']]">Add new</button>
            </div>
          </div>
        </div>
      </ng-template>

    </ng-template>

    <ng-template #showItems>
      <div class="row list">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-hover">
              <tbody id="tasksTable">
              <tr *ngFor="let task of tasks">
                <td>{{ task.description }}</td>
                <td>{{ task.daysOfTheWeek }}</td>
                <td>{{ task.timesOfDay.join(', ') }}</td>
                <td>
                  <button class="btn" type="button" [routerLink]="['/', RouterDict['user'],  RouterDict['task'], + task.id]">
                    <fa-icon [icon]="faEdit"></fa-icon>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div *ngIf="!isEmpty" class="row">
        <div class="col">
          <div class="add-task">
            <button class="btn btn-primary shadow" type="button" [routerLink]="['/', RouterDict['user'], RouterDict['task']]">Add new</button>
          </div>
        </div>
      </div>
    </ng-template>

  </div>
</div>
