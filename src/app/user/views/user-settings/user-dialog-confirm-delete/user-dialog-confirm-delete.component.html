<h1 mat-dialog-title>Are you sure to delete account?</h1>
<p>This action will permanently remove you account.</p>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="dialogRef.close(false)">Stay</button>
  <button mat-stroked-button color="warn" (click)="dialogRef.close(true)">Confirm</button>
</div>
