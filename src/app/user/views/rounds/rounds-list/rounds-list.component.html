<div class="container">
  <div class="col">

    <ng-template *ngIf="roundsList.length === 0 || roundsOrder.length === 0; then waitForItems; else showItems"></ng-template>

    <ng-template #waitForItems>
      <div class="row message" *ngIf="(roundsListFirstLoad || roundsOrderFirstLoading) && isOnline; else onOneExists">
        <div class="col">
          <app-loading-text></app-loading-text>
        </div>
      </div>

      <ng-template #onOneExists>
        <div class="row message" *ngIf="isOnline">
          <div class="col">
            <span>Add some rounds to this empty list</span>
          </div>
          <div class="col">
            <div class="add-round">
              <button mat-flat-button
                      color="primary"
                      (click)="addRound()">Add new round
              </button>
            </div>
          </div>
        </div>
        <div class="row message" *ngIf="!isOnline">
          <div class="col">
            <span>You are offline. Waiting for connection...</span>
          </div>
        </div>
      </ng-template>
    </ng-template>

    <ng-template #showItems>
      <ng-container *ngIf="roundsList as roundsList">
        <ng-container *ngIf="roundsOrder as roundsOrder">
          <div class="row" #roundListTableWrapper>
            <table
              class="rounds-list no-select"
              mat-table
              [dataSource]="sortRoundList(roundsList, roundsOrder)"
              cdkDropList
              (cdkDropListDropped)="drop($event)"
              [cdkDropListDisabled]="!isOnline">

              <ng-container matColumnDef="roundName">
                <th mat-header-cell *matHeaderCellDef>Round</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="tasks">
                <th mat-header-cell *matHeaderCellDef>Tasks</th>
                <td mat-cell *matCellDef="let element">{{ element.tasksIds.length }}</td>
              </ng-container>

              <ng-container matColumnDef="timesOfDay">
                <th mat-header-cell *matHeaderCellDef>Times of day</th>
                <td mat-cell *matCellDef="let element">{{ element.timesOfDay.join(', ') || '---' }}</td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell class="edit-button" *matCellDef="let element" (click)="editRound(element)">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr cdkDrag [class.disabled]="!isOnline || setRoundsOrderIsPending" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToRound(row.id)"></tr>

            </table>

            <div class="add-round">
              <button mat-flat-button
                      color="primary"
                      (click)="addRound()">Add new
              </button>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-template>
  </div>
</div>

<mat-spinner *ngIf="setRoundsOrderIsPending" [diameter]="50" [strokeWidth]="5"></mat-spinner>
