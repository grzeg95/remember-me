<div class="container">
  <div class="col">

    <ng-container *ngIf="!isOnline() && !roundsList()">
      <div class="row message">
        <div class="col">
          <span>You are offline. Waiting for connection...</span>
        </div>
      </div>
    </ng-container>

    <ng-template *ngIf="!isOnline() && sortedRoundList(); then showItems"></ng-template>

    <ng-container *ngIf="isOnline() && roundsListFirstLoading()">
      <div class="row message">
        <div class="col">
          <app-loading-text></app-loading-text>
        </div>
      </div>
    </ng-container>

    <ng-template *ngIf="isOnline() && sortedRoundList() && !roundsListFirstLoading(); then showItems"></ng-template>

    <ng-template #showItems>

      <ng-container *ngIf="sortedRoundList().length > 0">
        <div class="row" #roundListTableWrapper>
          <table
            class="rounds-list no-select"
            mat-table
            [dataSource]="sortedRoundList()"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
            [cdkDropListDisabled]="!isOnline()">

            <ng-container matColumnDef="roundName">
              <th mat-header-cell *matHeaderCellDef>Round</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="tasks">
              <th mat-header-cell *matHeaderCellDef>Tasks</th>
              <td mat-cell *matCellDef="let element">{{ element.tasksIds.length }}</td>
            </ng-container>

            <ng-container matColumnDef="timesOfDay">
              <th mat-header-cell *matHeaderCellDef>Times of day</th>
              <td mat-cell *matCellDef="let element">{{ element.timesOfDay.join(', ') || '---' }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell class="edit-button" *matCellDef="let element" (click)="editRound(element)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr cdkDrag [class.disabled]="setRoundsOrderIsPending() || ((!isOnline() || setRoundsOrderIsPending()) && (!isOnline() && !!selectedRound() && selectedRound().id !== row.id)) || ((!isOnline() || setRoundsOrderIsPending()) && !selectedRound())" mat-row
                *matRowDef="let row; columns: displayedColumns;" (click)="goToRound(row.id)"></tr>

          </table>

          <div class="add-round">
            <button mat-flat-button
                    color="primary"
                    (click)="addRound()">Add new
            </button>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="sortedRoundList().length === 0">
        <div class="row message">
          <div class="col">
            <span>Add some rounds to this empty list</span>
          </div>
          <div class="col">
            <div class="add-round">
              <button mat-flat-button
                      color="primary"
                      (click)="addRound()">Add new round
              </button>
            </div>
          </div>
        </div>
      </ng-container>

    </ng-template>
  </div>
</div>

<mat-spinner *ngIf="setRoundsOrderIsPending()" [diameter]="50" [strokeWidth]="5"></mat-spinner>
