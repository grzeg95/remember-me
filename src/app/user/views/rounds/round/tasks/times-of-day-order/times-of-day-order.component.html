<div class="container">

  <div class="col" [ngClass]="{'disabled': setTimesOfDayOrderSub && !setTimesOfDayOrderSub.closed}">

    <ng-template *ngIf="!timesOfDay || (timesOfDay && timesOfDay.length === 0); then waitForItems; else showItems"></ng-template>

    <ng-template #waitForItems>
      <div *ngIf="!timesOfDay || (roundsOrderFirstLoading$ | async) && (isOnline$ | async); else onOneExists" class="row message">
        <div class="col">
          <app-loading-text></app-loading-text>
        </div>
      </div>

      <ng-template #onOneExists>
        <div class="row message" *ngIf="isOnline$ | async">
          <div class="col">
            <span>Add some tasks and change the order of the times of day</span>
          </div>
          <div class="col">
            <div class="add-task">
              <button mat-flat-button
                      color="primary"
                      (click)="addNewTask()">Add new</button>
            </div>
          </div>
        </div>
        <div class="row message" *ngIf="!(isOnline$ | async)">
          <div class="col">
            <span>You are offline. Waiting for connection...</span>
          </div>
        </div>
      </ng-template>
    </ng-template>

    <ng-template #showItems>
      <div class="row">
        <div class="drag-container">
          <div class="drag-container-header mat-header-cell">Change the order of the times of the day</div>

          <div [cdkDropListDisabled]="!(isOnline$ | async)" class="drag-list" cdkDropList (cdkDropListDropped)="drop($event)">
            <div cdkDrag class="drag-item mat-cell" [class.disabled]="!(isOnline$ | async)" *ngFor="let item of timesOfDay; let i = index">
              <span class="drag-span">{{ item }}</span>
              <fa-icon class="drag-icon" [icon]="faGripLines"></fa-icon>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

  </div>
</div>

<mat-spinner *ngIf="setTimesOfDayOrderSub && !setTimesOfDayOrderSub.closed" [diameter]="50" [strokeWidth]="5"></mat-spinner>
