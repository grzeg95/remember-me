<h1 mat-dialog-title>User data policy</h1>

<ol class="start-position">
  <li>User has only encrypted data in the database.</li>
  <li>User can remove an account in user settings.</li>
</ol>

<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-flat-button color="primary" (click)="dialogRef.close()">Ok</button>
</div>
