<div class="container">
  <div class="row">
    <div class="col d-flex">
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="app-name">Remember Me</span>
          <img src="/assets/img/logo.svg" class="logo">
          <span class="example-spacer"></span>

          <div *ngIf="(isUserLoggedIn$ | async) !== null">

            <div *ngIf="!(isUserLoggedIn$ | async)" class="d-flex align-items-center right">

              <button mat-flat-button
                      color="primary"
                      [matMenuTriggerFor]="menu"
                      [disabled]="!(isOnline$ | async) || whileLoginIn"
                      aria-label="Log in">
                <span class="loginButton">Sign in <fa-icon [icon]="faEllipsisV" [ngStyle]="{marginLeft: '0.5rem'}"></fa-icon></span>
              </button>

              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item
                        [disabled]="!(isOnline$ | async) || whileLoginIn"
                        (click)="googleSignIn()">
                  <span><fa-icon [icon]="faGoogle" [ngStyle]="{marginRight: '0.5rem'}"></fa-icon>Google</span>
                </button>

                <button mat-menu-item
                        [disabled]="!(isOnline$ | async) || whileLoginIn"
                        (click)="facebookSignIn()">
                  <span><fa-icon [icon]="faFacebook" [ngStyle]="{marginRight: '0.5rem'}"></fa-icon>Facebook</span>
                </button>
              </mat-menu>
            </div>

            <div *ngIf="(isUserLoggedIn$ | async)" class="d-flex align-items-center right">
              <img *ngIf="userPhoto" [matMenuTriggerFor]="menu" [src]="userPhoto"/>
              <div *ngIf="!userPhoto" [matMenuTriggerFor]="menu" class="no-photo"><fa-icon [icon]="faUser"></fa-icon></div>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="signOut()"><fa-icon [icon]="faArrowRightFromBracket" [ngStyle]="{marginRight: '0.5rem'}"></fa-icon>Sign out</button>
                <button mat-menu-item (click)="openUserSetting()"><fa-icon [icon]="faGear" [ngStyle]="{marginRight: '0.5rem'}"></fa-icon>Setting</button>
              </mat-menu>
            </div>

          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
</div>
