<form class="login-form" [formGroup]="_form" (ngSubmit)="_onSubmit()" animate.enter="enter-animation">
  <app-form-field>
    <app-label>Email</app-label>
    <input
      appInput
      type="text"
      formControlName="email"
      placeholder="Email"
    />
    @if (_form.get('email')?.errors?.['required'] && _form.get('email')?.touched) {
      <app-error>Email is required</app-error>
    }
    @if (_form.get('email')?.errors?.['email'] && _form.get('email')?.touched) {
      <app-error>Enter email address</app-error>
    }
  </app-form-field>

  <button class="app-auth-dialog-recovery-form-submit" app-button type="submit">Send password reset email</button>
</form>
