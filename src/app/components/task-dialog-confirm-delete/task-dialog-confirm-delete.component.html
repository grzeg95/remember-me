<h1 mat-dialog-title>Are you sure to delete?</h1>
<p>This action will permanently remove this task.</p>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="_dialogRef.close(false)">Reject</button>
  <button mat-stroked-button color="warn" (click)="_dialogRef.close(true)">Confirm</button>
</div>
