<h1 mat-dialog-title>Are you sure to delete account?</h1>
<p>This action will permanently remove your account and all it's data.</p>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="_dialogRef.close(false)">Stay</button>
  <button mat-stroked-button color="warn" (click)="_dialogRef.close(true)">Confirm</button>
</div>
