files:
  include:
    - 'src/**/*.s+(a|c)ss'
rules:
  attribute-quotes:
    - 1
    - include: true
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 1
    - convention: none
  brace-style:
    - 1
    - style: 1tbs
      allow-single-line: true
  class-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  clean-import-paths:
    - 1
    - leading-underscore: false
      filename-extension: false
  declarations-before-nesting: 1
  empty-args:
    - 1
    - include: true
  empty-line-between-blocks:
    - 1
    - include: true
      allow-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: true
  max-file-line-count: 0
  max-line-length:
    - 1
    - length: 140
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations:
    - 1
    - exclude: ['respond-from-to', 'respond-to']
  nesting-depth:
    - 1
    - max-depth: 6
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 0
  no-debug: 0
  no-disallowed-properties: 0
  no-duplicate-properties:
    - 1
    - exclude:
        - font-size
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 0
  no-trailing-whitespace: 0
  no-trailing-zero: 0
  no-transition-all: 0
  no-universal-selectors: 1
  no-url-domains: 1
  no-url-protocols:
    - 1
    - allow-protocol-relative-urls: true
  no-vendor-prefixes: 1
  no-warn: 0
  one-declaration-per-line: 1
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  property-sort-order:
    - 1
    - order: smacss
  property-units: 0
  pseudo-element: 1
  quotes:
    - 1
    - style: single
  shorthand-values: 1
  single-line-per-selector: 0
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon:
    - 1
    - include: true
  url-quotes: 1
  variable-for-property: 0
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit:
    - 1
    - include: false
